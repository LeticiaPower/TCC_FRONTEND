<div class="middle-box">
    
    <div class="row" style="height: 50%;">
            <div class="col-sm-6"> 
                <h1 class=""><img src="img/logo2.png" width=100%></h1>
            </div>
            <div class="col-sm-6" style="text-align: left; margin-top: 75px; " height="70px;">
                <h4 style="color: #FFFFFF">Cadastre - se no DreamGarage</h4>
                <p style="color: #FFFFFF">Crie sua conta para encontrar o carro do seus sonhos</p>
            </div>
        </div>
    
</div>

<div class="middle-box text-center loginscreen   animated fadeInDown" ng-controller="CadastroCtrl">
    
    <div>
        
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nome" required="" ng-model="usuario.pessoa.nome">
            </div>        
                      
        <h3 style="color: #FFFFFF"> Usuário </h3>
            
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required="" ng-model="usuario.login">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Senha" required="" ng-model="usuario.senha">
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"><i></i><span style="color: #FFFFFF"> Eu concordo com os termos de política de privacidade </span></label></div>
            </div>
            <button type="submit" class="btn btn-success block full-width m-b" ng-click="cadastrar()">Cadastrar</button>

            <p class="text-center" style="color: #FFFFFF"><small>Já tem uma conta?</small></p>
            <a class="btn btn-sm btn-white btn-block " href="index.html#/login"><font color="black">Entrar</font></a>
       
            <p class="m-t" style="color: #FFFFFF"> <small>CopyRight TCC Company 2017</small> </p>
    </div>
</div>
