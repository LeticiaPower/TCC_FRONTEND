            <div class="wrapper wrapper-content animated fadeInRight ecommerce" ng-controller="anuncioCtrl">

        <div class="col-lg-12">

            <div class="tabs-container">

                <uib-tabset>
                    <uib-tab>
                        <uib-tab-heading>
                            Dados Básicos
                        </uib-tab-heading>
                        <div class="panel-body">

                            <fieldset class="form-horizontal">
                                <div class="form-group"><label class="col-sm-2 control-label">Título do anúncio:</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" ng-model="anuncio.titulo" placeholder="Insira aqui seu titúlo"></div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">Descrição do Anúncio:</label>
                                    <div class="col-sm-10"><input type="textarea" ng-model="anuncio.descricao" class="form-control" placeholder="Faça uma breve descrição do seus termos de venda e/ou  troca"></div>
                                </div>
                            </fieldset>

                        </div>
                    </uib-tab>
                    <uib-tab>
                        <uib-tab-heading>
                            Selecionar Veículo ou Peça
                        </uib-tab-heading>
                        <div class="panel-body">
                                <fieldset class="form-horizontal">
                                    <div class="form-group" ng-show="pecaSelecionada == undefined "><label class="col-sm-2 control-label">  Veículo</label>
                                        <div class="col-sm-10"><select class="form-control m-b" name="veiculo" ng-model="veiculoSelecionado" >
                                             <option>Veiculo</option>
                                    </select>                          
                                    </div>
                         </div>
                           <div class="form-group" ng-show="veiculoSelecionado == undefined "><label class="col-sm-2 control-label">  Peça</label>
                               <div class="col-sm-10"><select class="form-control m-b" name="peca" ng-model="pecaSelecionada" >
                                             <option>Peça</option>
                                    </select>                          
                                    </div>
                         </div>
                       
                        </fieldset>
                    </uib-tab>
                   
                  <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="button" ng-click="cadastrar()">Salvar</button>
                            </div>
                        </div>
                </uib-tabset>
            </div>
